        bmcCredentialsName:
          name: "three-nodes-bmc-secret"
        bootMACAddress: "78:ac:44:3b:39:c8"
        # Use UEFISecureBoot to enable secure boot
        bootMode: "UEFI"
        rootDeviceHints:
          deviceName: /dev/sda
        nodeNetwork:
          interfaces:
            - name: eno1
              macAddress: "78:ac:44:3b:39:c8"
          config:
            interfaces:
              - name: eno1
                type: ethernet
                state: up
                ipv4:
